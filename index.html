<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
  <title>Travel Itinerary Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Travel Itinerary Generator</h1>
  </header>
  <main>
    <div class="form-container">
    <form id="itinerary-generator-form">
      <input
      type="text"
      placeholder="Enter a place you would like to visit"
      autofocus
      required
      autocomplete="off"
      class="instructions"
      id="user-instructions"
      />
      <input type="submit" class="submit-button"/>
      </form>
      <div class="hint">eg. Johannesburg</div>
        </div>
      <div class="Itinerary hidden" 
      id="itinerary">
      </div>
    
  
  </main>
  <footer>
    This AI project was coded by
    <a href="https://github.com/TandiweBeta" target="_blank">Tandiwe Beta,</a> 
     is opened sourced on
     <a href="https://github.com/TandiweBeta/Travel-Itinerary-generator" target="_blank"> Github</a> 
     and hosted on
     <a href="https://mytravelitinerary.netlify.app/" target="_blank">Netlify</a> 
  </footer>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
