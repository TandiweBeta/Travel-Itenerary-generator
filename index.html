<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Travel Itinerary Generator</title>
</head>
<body>
  <div class="container">
  <header>
    <h1>AI Travel Itinerary Generator</h1>
  </header>
  <main>
    <form>
      <input
      type="text"
      placeholder="Enter a place you would like to visit"
      autofocus
      required
      autocomplete="off"
      class="instructions"
      />
      <input type="submit" class="submit-button"/>
      </form>
      
      <div class="Itinerary">
      Day 1 <br>
      Day 2<br>
      Day 3
      </div>
    
    
  </main>
  <footer>
    This AI project was coded by
    <a href="https://github.com/TandiweBeta" target="_blank">Tandiwe Beta,</a> 
     is opened sourced on
     <a href="https://github.com/TandiweBeta/Travel-Itinerary-generator" target="_blank"> Github</a> 
     and hosted on
     <a href="https://mytravelitinerary.netlify.app/" target="_blank">Netlify</a> 
  </footer>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
